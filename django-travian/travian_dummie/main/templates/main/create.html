{% extends "main/base.html" %}

{% block title%}
    Create Village
{% endblock %}

{% block content%}
    <form method="post" action="/create/">
        {% csrf_token %}
        {{form}}
        <button type="submit", name='save'>Upgrade Production</button>
    </form>
    <ul>
    {% for item in aldea.resource_set.all %}
        
        <li>{{item.name}}: {{item.number}}     + {{item.production}}/h</li>
    {% endfor %}
    </ul>
{% endblock %}
